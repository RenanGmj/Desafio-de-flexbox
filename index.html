<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="container-item">
                <img class="item"  src="assets/img/menu.png" alt="Menu">
                <img class="item" src="assets/img/youtube 1.png" alt="YouTube">
            </div>

            <div class="container-item">
                <input   class="item"type="text">
                <button  class="item"><img src="assets/img/search.png" alt=""></button>
            </div>

            <div class="container-item">
                <a class="item" href=""><img src="assets/img/video.png" alt=""></a>
                <a class="item" href=""><img src="assets/img/bell.png" alt=""></a>
                <a class="item" href=""><img src="assets/img/Avatar.png" alt=""></a>
            </div>
        </div>
    </header>
    <main>
        <section>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Ejkb_YpuHWs?si=aYtwzGMqrwKE0Z3U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
